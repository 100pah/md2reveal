<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reveal.js</title>
        <link rel="stylesheet" href="./asset/{{{libName}}}/css/reveal.css">
        <link rel="stylesheet" href="./asset/{{{libName}}}/{{{theme}}}" id="theme">
        <link rel="stylesheet" href="./asset/{{{libName}}}/{{{themeMine}}}" id="themeMine">
        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="./asset/{{{libName}}}/lib/css/{{{highlightTheme}}}.css">
    </head>
    <body>

        <div class="reveal">
            <div class="slides">{{{slides}}}</div>
        </div>

        <script src="./asset/{{{libName}}}/lib/js/head.min.js"></script>
        <script src="./asset/{{{libName}}}/js/reveal.js"></script>
        <script src="./asset/{{{libName}}}/js/md2reveal.js"></script>

        <script>
            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: './asset/{{{libName}}}/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: './asset/{{{libName}}}/plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './asset/{{{libName}}}/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './asset/{{{libName}}}/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './asset/{{{libName}}}/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
              { src: './asset/{{{libName}}}/plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default',
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {{{options}}};
            options = extend(defaultOptions, options, queryOptions);
            Reveal.initialize(options);
        </script>
    </body>
</html>
